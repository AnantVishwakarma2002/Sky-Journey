<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#e2e8f0"/>
  <g fill="#94a3b8">
    <!-- Tokyo skyline with Tokyo Tower -->
    <rect x="50" y="150" width="30" height="100"/>
    <rect x="90" y="100" width="20" height="150"/>
    <rect x="120" y="120" width="40" height="130"/>
    <rect x="170" y="80" width="25" height="170"/>
    <polygon points="225,50 210,250 240,250" fill="#94a3b8"/> <!-- Tokyo Tower -->
    <rect x="250" y="150" width="40" height="100"/>
    <rect x="300" y="100" width="30" height="150"/>
    <rect x="340" y="130" width="20" height="120"/>
    <rect x="370" y="90" width="35" height="160"/>
    <rect x="420" y="70" width="30" height="180"/>
  </g>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#475569">Tokyo</text>
</svg>